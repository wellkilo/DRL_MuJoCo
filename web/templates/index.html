<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRL MuJoCo Web UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 1.5rem;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            padding: 1rem 2rem;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            color: #495057;
            background: #fff3cd;
            border-bottom: 1px solid #ffc107;
        }

        .status.running {
            background: #d4edda;
            color: #155724;
            border-color: #28a745;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .chart-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }

        .chart-card h3 {
            margin-bottom: 1rem;
            color: #495057;
            font-size: 1.1rem;
        }

        canvas {
            width: 100% !important;
            height: 300px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DRL MuJoCo 分布式训练</h1>
            <p>实时监控训练过程与可视化</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn" onclick="startTraining()">开始训练</button>
            <button class="btn btn-danger" id="stopBtn" onclick="stopTraining()" disabled>停止训练</button>
            <button class="btn btn-primary" onclick="refreshMetrics()">刷新数据</button>
        </div>

        <div class="status" id="status">状态: 等待开始</div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3>训练速度 (SPS)</h3>
                <canvas id="spsChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>平均回报</h3>
                <canvas id="returnChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>损失</h3>
                <canvas id="lossChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>回放池大小</h3>
                <canvas id="bufferChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let spsChart, returnChart, lossChart, bufferChart;
        let ws = null;
        let isRunning = false;

        function initCharts() {
            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                animation: { duration: 300 },
                scales: {
                    x: {
                        title: { display: true, text: 'Step' },
                    },
                    y: {
                        beginAtZero: false,
                    },
                },
                plugins: {
                    legend: { display: false },
                },
            };

            spsChart = new Chart(document.getElementById('spsChart'), {
                type: 'line',
                data: { labels: [], datasets: [{ label: 'SPS', data: [], borderColor: '#667eea', backgroundColor: 'rgba(102, 126, 234, 0.1)', fill: true, tension: 0.4 }] },
                options: { ...commonOptions, scales: { ...commonOptions.scales, y: { ...commonOptions.scales.y, beginAtZero: true } } },
            });

            returnChart = new Chart(document.getElementById('returnChart'), {
                type: 'line',
                data: { labels: [], datasets: [{ label: 'Avg Return', data: [], borderColor: '#f59e0b', backgroundColor: 'rgba(245, 158, 11, 0.1)', fill: true, tension: 0.4 }] },
                options: commonOptions,
            });

            lossChart = new Chart(document.getElementById('lossChart'), {
                type: 'line',
                data: { labels: [], datasets: [{ label: 'Loss', data: [], borderColor: '#dc3545', backgroundColor: 'rgba(220, 53, 69, 0.1)', fill: true, tension: 0.4 }] },
                options: commonOptions,
            });

            bufferChart = new Chart(document.getElementById('bufferChart'), {
                type: 'line',
                data: { labels: [], datasets: [{ label: 'Buffer Size', data: [], borderColor: '#28a745', backgroundColor: 'rgba(40, 167, 69, 0.1)', fill: true, tension: 0.4 }] },
                options: { ...commonOptions, scales: { ...commonOptions.scales, y: { ...commonOptions.scales.y, beginAtZero: true } } },
            });
        }

        function updateCharts(metrics) {
            const labels = metrics.map(m => m.step);
            spsChart.data.labels = labels;
            spsChart.data.datasets[0].data = metrics.map(m => m.sps);
            spsChart.update('none');

            returnChart.data.labels = labels;
            returnChart.data.datasets[0].data = metrics.map(m => m.avg_return);
            returnChart.update('none');

            lossChart.data.labels = labels;
            lossChart.data.datasets[0].data = metrics.map(m => m.loss);
            lossChart.update('none');

            bufferChart.data.labels = labels;
            bufferChart.data.datasets[0].data = metrics.map(m => m.buffer_size);
            bufferChart.update('none');
        }

        function setStatus(text, running = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            statusEl.className = 'status' + (running ? ' running' : '');
        }

        async function startTraining() {
            try {
                const resp = await fetch('/api/training/start', { method: 'POST' });
                const data = await resp.json();
                if (data.status === 'started' || data.status === 'already running') {
                    isRunning = true;
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    setStatus('状态: 训练中...', true);
                    connectWebSocket();
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function stopTraining() {
            try {
                await fetch('/api/training/stop', { method: 'POST' });
                isRunning = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                setStatus('状态: 已停止');
                if (ws) {
                    ws.close();
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function refreshMetrics() {
            try {
                const resp = await fetch('/api/metrics');
                const metrics = await resp.json();
                updateCharts(metrics);
            } catch (e) {
                console.error(e);
            }
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/training`);
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.type === 'metrics') {
                    updateCharts(msg.data);
                }
            };
            ws.onclose = () => {
                if (isRunning) {
                    setTimeout(connectWebSocket, 1000);
                }
            };
        }

        initCharts();
        refreshMetrics();
    </script>
</body>
</html>
