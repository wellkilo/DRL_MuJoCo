<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRL MuJoCo 分布式训练</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DRL MuJoCo 分布式训练</h1>
            <p>实时监控训练过程与可视化</p>
        </div>

        <div class="controls">
            <button class="btn btn-success" id="startDistBtn" onclick="startDistributedTraining()">开始分布式训练</button>
            <button class="btn btn-primary" id="startSingleBtn" onclick="startSingleTraining()">开始单机训练</button>
            <button class="btn btn-danger" id="stopBtn" onclick="stopTraining()" disabled>停止训练</button>
            <button class="btn btn-primary" onclick="refreshMetrics()">刷新数据</button>
        </div>

        <div class="status" id="status">状态: 等待开始</div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('distributed')">分布式</button>
            <button class="tab" onclick="switchTab('single')">单机</button>
            <button class="tab" onclick="switchTab('comparison')">对比</button>
        </div>

        <div id="tab-distributed" class="tab-content active">
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>训练速度 (SPS)</h3>
                    <canvas id="distSpsChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>平均回报</h3>
                    <canvas id="distReturnChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>损失</h3>
                    <canvas id="distLossChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>回放池大小</h3>
                    <canvas id="distBufferChart"></canvas>
                </div>
            </div>
        </div>

        <div id="tab-single" class="tab-content">
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>训练速度 (SPS)</h3>
                    <canvas id="singleSpsChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>平均回报</h3>
                    <canvas id="singleReturnChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>损失</h3>
                    <canvas id="singleLossChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>回放池大小</h3>
                    <canvas id="singleBufferChart"></canvas>
                </div>
            </div>
        </div>

        <div id="tab-comparison" class="tab-content">
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>训练速度对比 (SPS)</h3>
                    <canvas id="compSpsChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>平均回报对比</h3>
                    <canvas id="compReturnChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>损失对比</h3>
                    <canvas id="compLossChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>回放池大小对比</h3>
                    <canvas id="compBufferChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
